<html>
  <head>
    <title>Curso Javascript</title>
  <body>
    <script>
      
      //for
      for (var i = 0; i <= 10; i++) {
        console.log('i: ' + i);
      }

      //while
      var j = 0;
      while (j < 10) {
        console.log('j: ' + j);
        j++;
      }
      

    </script>
  </body>  
  </head>
</html>
